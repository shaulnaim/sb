<div id="question" ng-controller="QuestionCtrl" >
	<ul class="list-style-none" >
		<li>
			<h4>{{questionIndex+1}})&nbsp{{question.text}}</h4>
			<ul class="list-style-none" >
				<li ng-repeat="ans in question.answers" >
					<label for="ans_{{ans.id}}" >
						{{$index+1}})&nbsp
						<input type="radio" name="answers" id="ans_{{ans.id}}" />
						<span class="ans-text" >{{ans.text}}</span>
					</label>
				</li>
			</ul>
		</li>
	</ul>
</div>
